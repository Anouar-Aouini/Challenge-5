<form [formGroup]="personalInformations">
  <div class="container">
  <div class="row">
  <!-- Skills -->
  <div class="form-group col-xl">
    <label><h3>Skills</h3></label>
      <button class="btn btn-secondary ms-4" type="button" (click)="addSkills()">ADD</button>
    <div formArrayName="skills" *ngFor="let skill of addSkill.controls;let i=index">
      <div class="row mb-4">
          <input  type="text" [class.is-invalid]="skill.invalid && skill.touched" class="form-control my-1 col" [formControlName]="i">
          <button class="btn btn-danger col-2 ms-4" (click)="deleteSkill(i)">Delete</button>
          <div *ngIf="skill.errors && (skill.invalid || skill.touched)">
             <small class="text-danger" *ngIf="skill.errors?.required && skill.touched">Skill is required</small>
             <small class="text-danger" *ngIf="skill.errors.minlength">Skill must be at least 3 characters</small>
          </div>
      </div>

    </div>
  </div>
  <!-- Professionam experience -->
    <div class="form-group col-xl ms-4">
    <label><h4>Professional Experience</h4></label>
      <button class="btn btn-secondary ms-4" type="button" (click)="addProExps()">ADD</button>
    <div formArrayName="ProfessionalExperience" *ngFor="let profExp of addProExp.controls;let i=index">
      <div class="row mb-4">
          <input type="text" class="form-control my-1 col"
          [class.is-invalid]="profExp.invalid && profExp.touched" [formControlName]="i">
          <button class="btn btn-danger col-2 ms-4" (click)="deleteProExp(i)">Delete</button>
          <small class="text-danger"
           *ngIf="profExp.errors?.required && profExp.touched">
           Professional experience is required</small>
           <small class="text-danger" *ngIf="profExp.errors?.minlength">Professional experience must be at least 6 characters</small>
      </div>
    </div>
  </div>
  </div>
</div>

</form>
